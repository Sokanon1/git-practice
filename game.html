<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Dating Wars</title>
	<link rel="icon" type="image/png" sizes="16x16" href="assets/Sensibleworld-Starwars-Death-Star.ico">
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
		
</head>
<body id="game">
	<section class="options">
			<ul class="wrapper">
				<li class="profile one">
					<div class="front">
						<img src="assets/droid_silouette.png" alt="">
						<div class="overlay"></div>
						<div class="profile1answers">
							<h4>1</h4>
						</div>
					</div>
					<div class="back profile1full">
						<img src="assets/unknown_image.png" alt="">
					</div>
				</li>
				<li class="profile two">
					<div class="front">
						<img src="assets/droid_silouette.png" alt="">
						<div class="overlay"></div>
						<div class="profile2answers">
							<h4>2</h4>
						</div>
					</div>
					<div class="back profile2full">
						<img src="assets/unknown_image.png" alt="">
					</div>
				</li>
				<li class="profile three">
					<div class="front">
						<img src="assets/droid_silouette.png" alt="">
						<div class="overlay"></div>
						<div class="profile3answers">
							<h4>3</h4>
						</div>		
					</div>
					<div class="back profile3full">
						<img src="assets/unknown_image.png" alt="">
					</div>
				</li>
			</ul>
	</section>
	<section class="form">
		<div class="wrapper">
			<form action="">
			  <select name="questions">
			  	<option>PICK A QUESTION!</option>
			    <option value="eye_color">What color are your eyes?</option>
			    <option value="height">How tall are you?</option>
			    <option value="starships">Have you flown any starships?</option>
			    <option value="films">What films have you been in?</option>
			    <option value="homeworld">Where are you from?</option>
			  </select>
			  <div class="inputs">
				  <input class="submit profile_1" type="submit" data-index="0" value="1">
				  <input class="submit profile_2" type="submit" data-index="1" value="2">
				  <input class="submit profile_3" type="submit" data-index="2" value="3">
			  </div>
			</form>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
